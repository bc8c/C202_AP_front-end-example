<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div class="c_container">      
      <h1>changeOwner Page</h1>      
    </div>
    
    <div class="c_container">        
        Car.Number <input type="text" id=inp_carno> <br>
        Car.Owner <input type="text" id=inp_carowner> <br>
        <button id="btn_changeOwner">Change Owner</button>
        
        <div id="resultwindow">
            <h2>Fabcar Query Result</h2>
            <div id="queryresult">
            </div>
        </div>
    </div>
  </body>
</html>

<script>
    $("#resultwindow").hide()
    $("#btn_changeOwner").click(function(){
        const _carno = $("#inp_carno").val()
        const _carowner = $("#inp_carowner").val()
        $.post("/api/changeCarOwner",{carno: _carno, carowner: _carowner } ,function(data, status){            
            $("#resultwindow").show()
            $("#queryresult").empty()
            $("#queryresult").append(status)
            $("#queryresult").append("<br>")
        })
    })
</script>
